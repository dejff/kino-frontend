<form [formGroup]="seanceForm">
  <div class="room-input">
    <mat-form-field>
      <mat-label>Sala</mat-label>
      <input type="text" formControlName="noOfRoom" matInput>
      <mat-error>Wybierz salÄ™</mat-error>
    </mat-form-field>
  </div>
  <div class="hour-start-input">
    <mat-form-field>
      <input matInput [ngxMatDatetimePicker]="picker"
             placeholder="Wybierz termin seansu"
             [formControl]="hourOfStart">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker [showSeconds]="false"
                               [enableMeridian]="false"
                               [disableMinute]="false" [hideTime]="false">
      </ngx-mat-datetime-picker>
    </mat-form-field>
  </div>
  <div *ngIf="mode==='add'" class="movie-input">
    <mat-form-field>
      <mat-label>Film</mat-label>
      <mat-select formControlName="movie">
        <mat-option *ngFor="let selectedMovie of availableMovies" [value]="selectedMovie">
          {{selectedMovie.title}} ({{selectedMovie.yearOfProduction}})
        </mat-option>
      </mat-select>
      <mat-error>Wybierz film</mat-error>
    </mat-form-field>
  </div>
  <div *ngIf="mode==='edit'">
    {{getMovieTitle(movie.value)}}
  </div>
</form>
<div class="save-cancel-button">
  <button mat-raised-button color="primary" (click)="addSeance()">Zapisz</button>
  <button mat-raised-button color="basic" (click)="cancel()">Anuluj</button>
</div>
